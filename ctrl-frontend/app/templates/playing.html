<div class="col-md-12">
    <div class="row">
        <div class="col-lg-4">
            <h3>Play Queue</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <div class="list-group">
                <template v-for="entry in playlist">
                    <a v-on:click="setTrack(entry.id)" href="javascript:void(0);" class="list-group-item list-group-item-action" v-bind:class="{ active: entry.id == currentId }">{{ entry.title }}</a>
                </template>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Add to queue</h4>

                    <form>
                        <div class="form-group">
                            <label>URL</label>
                            <input v-model="url" type="text" class="form-control" placeholder="URL"></input>
                        </div>
                        <div class="form-group">
                            <button v-on:click="addUrl" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-12">
                    <h4>Controls</h4>

                    <form>
                        <div class="form-group">
                            <button v-on:click="prevTrack" class="btn btn-primary">Back</button>
                            <button v-on:click="play" class="btn btn-primary">Play</button>
                            <button v-on:click="pause" class="btn btn-primary">Pause</button>
                            <button v-on:click="nextTrack" class="btn btn-primary">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
