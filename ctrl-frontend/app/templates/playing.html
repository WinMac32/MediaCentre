<div class="col-md-12">
    <div class="row">
        <div class="col-lg-4">
            <h3>Play Queue</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <h4>Coming up...</h4>
        </div>
        <div class="col-lg-4">
            <h4>Add to queue</h4>

            <form>
                <div class="form-group">
                    <label>URL</label>
                    <input v-model="url" type="text" class="form-control" placeholder="URL"></input>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-lg-12">
            <button v-on:click="test1" class="btn btn-warning">Test 1</button>
            <button v-on:click="test2" class="btn btn-warning">Test 2</button>
        </div>
    </div>
</div>
